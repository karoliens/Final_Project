  <body id="body">
    <form id="new-ticket-form">
      <h1>Siųsti įrenginį remontui</h1>
      <p>Užpildykite žemiau pateiktą formą</p>
      <label for="clientName">Vardas</label>
      <input
        id="clientName"
        name="clientName"
        placeholder="Įveskite vardą"
        maxlength="50"
        required
      /><br />
      <label for="clientEmail">El. pašto adresas</label>
      <input
        id="clientEmail"
        name="clientEmail"
        type="email"
        placeholder="Įveskite el. pašto adresą"
        maxlength="50"
        required
      /><br />
      <label for="clientPhoneNumber">Telefono numeris</label>
      <input
        id="clientPhoneNumber"
        value="86"
        name="clientPhoneNumber"
        type="tel"
        pattern="[0-9]{9}"
        required
      />
      <small>Telefono numerio formatas: 861234567</small><br />
      <label for="description">Gedimo apibūdinimas</label>
      <textarea
        id="description"
        name="description"
        placeholder="Apibūdinkite gedimą"
        rows="10"
        cols="40"
        maxlength="150"
        required
      ></textarea>
      <small>Maksimalus leidžiamas simbolių skaičius: 150</small><br />
